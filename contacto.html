<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tienda de Rulemanes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <header>
        <h1> Rulemanes Bearing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="index.html#comentarios">Comentarios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Envíanos un Mensaje</h2>
            <form action="https://formspree.io/f/xqakebpz" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Seguinos en nuestras redes</p>
        <div class="iconos-sociales">
            <a href="https://www.instagram.com" target="_blank" class="icono"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/xxxxxxxxxx" target="_blank" class="icono"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com" target="_blank" class="icono"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
